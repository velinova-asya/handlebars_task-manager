<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="imagetoolbar" content="no" />

    <title>Asya Velinova</title>

    <!-- ===================== styles ===================== -->
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- ===================== scripts ===================== -->
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src='js/handlebars-v4.0.5.js'></script>
    <script src="js/main.js" type="text/javascript"></script>

</head>
<body>

    <div id="body_container">

        <!-- ==============================================================
        ===================================================================

                                    HEADER 

        ===================================================================
        ==============================================================  -->

        <header>
            <ul id="header_nav">
                <li><a href="#" class="header_a">Backlog</a></li>
                <li><a href="#" class="header_a active_nav">Tasks</a></li>
                <li><a href="#" class="header_a">Projects</a></li>
                <li><a href="#" class="header_a">Log</a></li>
            </ul>
        </header>


        <div id="main_container">

            <!-- ==============================================================
            ===================================================================

                                        LISTS 

            ===================================================================
            ==============================================================  -->

            <div id="lists_div">

                <h2>Lists</h2>
                <ul id="list_items">

                    <li><a href="#" class="list_link">
                        <span class="icon_span"><i class="fa fa-file-text-o" aria-hidden="true"></i></span>
                            My Tasks
                        <span class="number dark">12</span>
                    </a></li>

                    <li><a href="#" class="list_link">
                        <span class="icon_span"><i class="fa fa-calendar-check-o" aria-hidden="true"></i></span>
                            Check list
                        <span class="number dark">6</span>
                    </a></li>

                    <li><a href="#" class="list_link">
                        <span class="icon_span"><i class="fa fa-eye" aria-hidden="true"></i></span>
                            Watching
                        <span class="number light">1</span>
                    </a></li>

                    <li><a href="#" class="list_link">
                        <span class="icon_span"><i class="fa fa-users" aria-hidden="true"></i></span>
                            Team Tasks
                        <span class="number light">14</span>
                    </a></li>
                </ul>
                    
            </div> <!-- end of lists_div -->




            <!-- ==============================================================
            ===================================================================

                                        TASKS BOARD

            ===================================================================
            ==============================================================  -->

            <div id="tasks_div">

                <h2 id="task_board_h2">Tasks Board</h2>

                <div id="columns_container">


                    <!-- ==============================================================
                                            COLUMN_1
                    ============================================================== -->
                    <div class="columns" id="column_1"></div>
              
                    <script type="text/x-handlebars-template" id="waiting-list-template">
                        
                        <div class="whole_column"> 

                            <div class="h3_div" id="waiting_h3">
                                <h3><span class="icon_h3"><i class="fa fa-clock-o" aria-hidden="true"></i></span>waiting</h3>
                                <span class="tasks_counter" id="waiting_counter"></span>
                            </div>

                            <div class="column_info_container">
                                
                                <ul class="columns-ul"> 
                                    {{#waitingList}}
                                        <li class="waiting-item">
                                            <a href="#" class="task_link">{{task}}</a>
                                            <span class="pic_span"><img src="{{asigned}}"></span>
                                        </li>
                                    {{/waitingList}}
                                </ul>

                                <div class="add_container">
                                    <div class="add_div">
                                        <input type="text" class="add_input">
                                        <button class="addBtnSmall">ADD</button>
                                        <form class="radio_form">
                                            <p class="form_p">Asign task to:</p>
                                            <input type="radio" name="person" value="pesho"> Pesho<br>
                                            <input type="radio" name="person" value="mimi"> Mimi<br>
                                            <input type="radio" name="person" value="spas"> Spas<br>
                                            <input type="radio" name="person" value="gosho"> Gosho<br>
                                            <input type="radio" name="person" value="not_asigned"> Not Asigned
                                        </form>
                                    </div>
                                    <button class="addBtn">+ ADD TASK</button>
                                </div>

                            </div>

                        </div>

                    </script>

                    <!-- ==============================================================
                                            COLUMN_2
                    ============================================================== -->
                    <div class="columns" id="column_2"></div>

                    <script type="text/x-handlebars-template" id="progress-list-template">
                        <div class="whole_column"> 
                            <div class="h3_div" id="progress_h3">
                                <h3><span class="icon_h3"><i class="fa fa-cogs" aria-hidden="true"></i></span>in progress</h3>
                                <span class="tasks_counter" id="progress_counter"></span>
                            </div>

                            <div class="column_info_container">

                                <ul class="columns-ul"> 
                                    {{#progressList}}
                                        <li class="progress-item"><a href="#" class="task_link">
                                            <a href="#" class="task_link">{{task}}</a>
                                            <span class="pic_span"><img src="{{asigned}}"></span>
                                        </li>
                                    {{/progressList}}
                                </ul>

                                <div class="add_container">
                                    <div class="add_div">
                                        <input type="text" class="add_input">
                                        <button class="addBtnSmall">ADD</button>
                                        <form class="radio_form">
                                            <p class="form_p">Asign task to:</p>
                                            <input type="radio" name="person" value="pesho"> Pesho<br>
                                            <input type="radio" name="person" value="mimi"> Mimi<br>
                                            <input type="radio" name="person" value="spas"> Spas<br>
                                            <input type="radio" name="person" value="gosho"> Gosho<br>
                                            <input type="radio" name="person" value="not_asigned"> Not Asigned
                                        </form>
                                    </div>
                                    <button class="addBtn">+ ADD TASK</button>
                                </div>

                            </div>
                        </div>

                    </script>

                    <!-- ==============================================================
                                            COLUMN_3
                    ============================================================== -->
                    <div class="columns" id="column_3"></div>

                    <script type="text/x-handlebars-template" id="review-list-template">
                        
                        <div class="whole_column"> 
                            <div class="h3_div" id="review_h3">
                                <h3><span class="icon_h3"><i class="fa fa-check" aria-hidden="true"></i></span>review/confirm</h3>
                                <span class="tasks_counter" id="review_counter"></span>
                            </div>

                            <div class="column_info_container">
                                
                                <ul class="columns-ul"> 
                                    {{#reviewList}}
                                        <li class="review-item">
                                            <a href="#" class="task_link">{{task}}</a>
                                            <span class="pic_span"><img src="{{asigned}}"></span>
                                        </li>
                                    {{/reviewList}}
                                </ul>
                               <div class="add_container">
                                    <div class="add_div">
                                        <input type="text" class="add_input">
                                        <button class="addBtnSmall">ADD</button>
                                        <form class="radio_form">
                                            <p class="form_p">Asign task to:</p>
                                            <input type="radio" name="person" value="pesho"> Pesho<br>
                                            <input type="radio" name="person" value="mimi"> Mimi<br>
                                            <input type="radio" name="person" value="spas"> Spas<br>
                                            <input type="radio" name="person" value="gosho"> Gosho<br>
                                            <input type="radio" name="person" value="not_asigned"> Not Asigned
                                        </form>
                                    </div>
                                    <button class="addBtn">+ ADD TASK</button>
                                </div>

                            </div>

                        </div>
                        
                    </script>

                </div> <!-- end of columns_container -->
            </div> <!-- end of tasks_div -->

        </div> <!-- end of main_container -->
    </div> <!-- end of body_container -->


    
</body>
</html>
